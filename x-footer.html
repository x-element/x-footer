<link rel="import" href="components/polymer/polymer.html">
<!--
`x-footer` encapsulates the page footer into a web component.

    <x-footer></x-footer>

`x-footer` has a brand, social icons, a signature and an address.


Brand:

    <h2><a id="brand" href="/x-footer/demo.html">{{brand}}</a></h2>

Social Icons:

    <table id="icons" align="center">
      <tbody>
        <td> <a href="http://facebook.com/{{ fbuser }}" target="_blank" > <img id="facebook-icon" src="images/official_facebook.png"> </a> </td>
        <td> <a href="http://twitter.com/{{ twituser }}" target="_blank"> <img id="twitter-icon" src="images/official_twitter.png"> </a> </td>
        <td> <a href="http://plus.google.com/{{ plusnumber }}" target="_blank"> <img id="google-icon" src="images/official_google.png"> </a> </td>
      </tbody>
    </table>

Singature:

    <p id="dev"> Developed by <a id="brand" href="">{{developer}}</a></p>
        
Address:

    <h3> {{city}} </h3>
    <p> {{address}}</p>

These values are setted in the `demo.html` file, as described below:

    <script> 
      var footer = document.getElementById('footer');

      fbuser = '';
      twituser = '';
      plusnumber = '';
      brand = 'X-footer';
      developer = '#developer';
      city =  'city';
      address = 'address';

      footer.fbuser = fbuser;
      footer.twituser = twituser;
      footer.plusnumber = plusnumber;
      footer.brand = brand;
      footer.developer = developer;
      footer.city = city;
      footer.address = address;

      </script>


@element x-footer
@blurb Element providing page footer.
@status alpha
@homepage https://x-element.github.io/x-footer
-->
<polymer-element name="x-footer">
  <template>
 
    <link rel="stylesheet"  href="components/x-bootstrap/x-bootstrap.css">

    <style>
      :host {
      display: block;
     
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'RobotoDraft', sans-serif;

    }
    h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 100;
      text-align: center;

    }
    
    h2 {
      font-variant: small-caps;
      font-weight: 300;
      font-size: 22px; 
    }

    h3 {
      font-variant: small-caps;
      font-weight: 300;
      font-size: 18px; 
    }

    p {
      font-weight: 200;
      color: gray;
      font-size: 14px;
    }
     #facebook-icon {
      height: 22px;
      width: 22px;
      margin: 5px;
    }
     #twitter-icon {
      height: 22px;
      width: 22px;
      margin: 5px;

    }
     #google-icon {
      height: 22px;
      width: 22px;
      margin: 5px;

    }

    .col-md-4 {
      text-align: center;

    }
    #dev {
      margin-top: 30px;
    }
    #brand {
      color: #000;
    }
    a:hover, a:focus {
      text-decoration: none;
    }
    .container {
      background-color: #efefef;
      width: 100%;
    }

    </style>
    <div id="footer" class="container">
        <div class="col-md-4">
          <h2><a id="brand" href="/x-footer/demo.html">{{brand}}</a></h2>
          <table id="icons" align="center">
              <tbody>
                <td> <a href="http://facebook.com/{{ fbuser }}" target="_blank" > <img id="facebook-icon" src="images/official_facebook.png"> </a> </td>
                <td> <a href="http://twitter.com/{{ twituser }}" target="_blank"> <img id="twitter-icon" src="images/official_twitter.png"> </a> </td>
                <td> <a href="http://plus.google.com/{{ plusnumber }}" target="_blank"> <img id="google-icon" src="images/official_google.png"> </a> </td>
              </tbody>
            </table>
        </div>
        <div class="col-md-4">
          <p id="dev"> Developed by <a id="brand" href="">{{developer}}</a></p>
        </div>
        <div class="col-md-4">
          <h3> {{city}} </h3>
          <p> {{address}}</p>
        </div>
      
    </div>
  </template>
  <script>
    Polymer ('x-footer', {
      
      });

</script>
</polymer-element>
